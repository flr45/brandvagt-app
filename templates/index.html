<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Brandvagt App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #e9eef3;
        }
        header {
            background-color: #d62828;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .vehicle-card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            padding: 20px;
        }
        .vehicle-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .role-button {
            flex: 1;
            padding: 15px;
            min-width: 100px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }
        .active {
            background-color: #2ecc71;
        }
        .inactive {
            background-color: #e74c3c;
        }
        .controls {
            text-align: center;
            margin: 30px 0 60px;
        }
        .controls button {
            padding: 14px 30px;
            font-size: 18px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>üöí Brandvagt Panel</header>
    <div class="container">
        {% for vehicle, roles in vehicles.items() %}
        <div class="vehicle-card">
            <div class="vehicle-title">üöê {{ vehicle }}</div>
            <div class="button-row">
                {% for role in roles %}
                    {% if role != "Mandskab" %}
                        {% set key = vehicle + "_" + role %}
                        <button class="role-button {{ 'active' if status.get(key) else 'inactive' }}"
                                onclick="toggleStatus('{{ vehicle }}', '{{ role }}', this)">
                            {{ role }}
                        </button>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="controls">
        <button onclick="resetAll()">üîÑ Nulstil</button>
    </div>
    <script>
        function toggleStatus(vehicle, role, btn) {
            fetch("/toggle", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ vehicle, role })
            })
            .then(res => res.json())
            .then(data => {
                btn.classList.toggle("active", data.active);
                btn.classList.toggle("inactive", !data.active);
            });
        }

        function resetAll() {
            fetch("/reset", { method: "POST" })
                .then(() => location.reload());
        }
    </script>
</body>
</html>
